<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>

  <!-- css -->
  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body >

  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Video Player</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li></li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    <!-- <div>
                <iframe class="video" src="https://www.youtube.com/embed/qz0aGYrrlhU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div> -->
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" id="myId" src="https://www.youtube.com/embed/cyIkY7ZRVFQ" allowfullscreen></iframe>
    </div>
    <div class="video-name">
      <h2>
        HELLO WORLD
      </h2>
    </div>
    <!-- <div class="video-url">
                <p>httpm  s://www.youtube.com/watch?v=qz0aGYrrlhU</p>
            </div> -->
    <div class="video-description">
      <p>
        Welcome 
      </p>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">
          <h1>Video Name</h1>
        </th>
      </tr>
    </thead>
    <tbody class="add-to-table" id="tableId">
      <tr >
        <!-- <th scope="row">1</th> -->
        <td class="table-data" onclick=print()>Introduction</td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-outline-secondary border border-secondary btn-lg shadow" data-toggle="modal"
    data-target="#exampleModalCenter" id="add-video">
    Add Video
  </button>
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">New Video</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form">
            <input type="hidden" name="_token" value="">
            <div class="form-group">
              <label class="control-label">Name</label>
              <div>
                <input type="text" id="videoname" class="form-control input-lg"
                  placeholder="Enter the Name of the Video" required>
              </div>

              <label class="control-label">Video URL</label>

              <div>
                <input type="url" id="videourl" class="form-control input-lg" placeholder="Enter the URL" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Description</label>
              <div>
                <input type="text" id="videodescription" class="form-control input-lg" placeholder="Description"
                  required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <!-- data-dismiss closes the model -->
          <button type="submit" class="btn btn-primary" data-dismiss="modal" id="save">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
</body>

</html>
